<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ WHILE</title>
</head>
<body>
    <script>
        var num1 = Number(prompt('Input 1st number'));
        var num2 = Number(prompt('Input 2nd number'));        
        var i = 1;

        while (i < Math.min(num1, num2)) {
            if ((num1 % i == 0) && (num2 % i == 0)) {    
                document.write(i + " ");
                i++;
            } 
          
        }

    </script>
</body>
</html>
