<!DOCTYPE html>
<html>
<body>
	<center>
	<h2 id = "main_text">Physmth School<h2>
	</center>
	<button
	onclick = "document.getElementById('main_text').style.fontSize = '35px';
			   document.getElementById('main_text').style.background = 'blue';
			   document.getElementById('main_text').style.color = 'white'">
	Change style	
	</button>

	<button
	onclick = "document.getElementById('main_text').style.display = 'none'">
	Text Hide	
	</button>

	<button
	onclick = "document.getElementById('main_text').style.display = 'block'">
	Text View	
	</button>
	<br><br>

	<img id = "p1" src="Koala.jpg" width="20%"
	onmouseover = "document.getElementById('p1').src = 'Chrysanthemum.jpg';
				   document.getElementById('p1').style.width = '50%'"

	onmouseout = "document.getElementById('p1').src = 'Koala.jpg';
				  document.getElementById('p1').style.width = '20%'">
</body>
</html>
