<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt("Input the month");
        month = month.toLowerCase();
        switch (month)
        {
            case "january":
            case "february":
            case "december":
            document.write("Winter");
            break;

            case "march":
            case "april":
            case "may":
            document.write("Spring");
            break;

            case "june":
            case "july":
            case "august":
            document.write("Summer");
            break;

            case "september":
            case "october":
            case "november":
            document.write("Winter");
            break;

            default:
                document.write("No such month existing")
        }
    </script>
</body>
</html>
