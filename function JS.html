<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sum()"><h3>Sum</h3></button>
    <button onclick="dif()"><h3>Dif</h3></button>
    <button onclick="max()"><h3>Max</h3></button>
    <h3 id = "result"></h3>
    <script>
        var x = Number(prompt("Input x"))
        var y = Number(prompt("Input y"))
        function sum () {
            var sum = x + y;
            document.getElementById('result').innerHTML = x + "+" + y + "=" + sum;
        }
        function dif () {
            var sum = x - y;
            document.getElementById('result').innerHTML = x + "-" + y + "=" + sum;
        }
        function max () {
            document.getElementById('result').innerHTML = "max {"+ x + ", " + y + "} = " + Math.max(x, y);
        }
    </script>
</body>
</html>
